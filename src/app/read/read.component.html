<div class="container mt-5">

  <!-- showmessage -->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let us of readData'>
        <th scope="row">{{us.id}}</th>
        <td>{{us.fullname}}</td>
        <td>{{us.email}}</td>
        <td>{{us.mobile}}</td>
        <td>
          <a [routerLink]="['/update', us.id]" class="btn btn-sm btn-success">Editar</a>
          &nbsp;
          <button class="btn btn-sm btn-danger" (click)="deleteID(us.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
